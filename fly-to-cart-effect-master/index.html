<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>jQuery. Fly to cart effect. </title>

 

  <link rel='stylesheet' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/themes/base/jquery-ui.css'>


    <script src="js/prefixfree.min.js"></script>
	
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <!-- wrapper -->
<div class="wrapper">
     <h1>Go Bike!</h1>
 <span><i class="shopping-cart"></i></span>

    <div class="clear"></div>
    <!-- items -->
    <div class="items">
        <!-- single item -->
        <div class="item">
            <img src="images/pinarello_lungavita_2010_single_speed_bike.jpg" alt="item" />
             <h2>Item 1</h2>

            <p>Price: <em> 20 euro per day</em>
            </p>
            <button class="add-to-cart" type="button">Add to cart</button>
        </div>
        <!--/ single item -->
        <!-- single item -->
        <div class="item">
            <img src="images/currie-eflow-e3-nitro-electric-bike-review-200x200.jpg" alt="item" />
             <h2>Item 1</h2>

            <p>Price: <em> 15 euro per day</em>
            </p>
            <button class="add-to-cart" type="button">Add to cart</button>
        </div>
        <!--/ single item -->
        <!-- single item -->
        <div class="item">
            <img src="images/cannondale-jekyll-1-2011-mountain-bike-309779.jpg" alt="item" />
             <h2>Item 1</h2>

            <p>Price: <em>30 euro per day</em>
            </p>
            <button class="add-to-cart" type="button">Add to cart</button>
        </div>
        <!--/ single item -->
    </div>
    <!--/ items -->
</div>
<!--/ wrapper -->

  <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js'></script>
  <script src='http://code.jquery.com/ui/1.10.3/jquery-ui.js'></script>
 <script src="js/index.js"></script>

</body>

</html>
