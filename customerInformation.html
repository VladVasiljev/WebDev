        <script>
function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xmlhttp.open("GET", "customers.xml", true);
  xmlhttp.send();
}
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr><th>First Name</th><th>Last Name</th><th>Email Address</th><th>Phone Number</th><th>Full Address</th><th>City</th><th>PostalCode</th><th>Country</th><th>AccountStatus</th></tr>";
  var x = xmlDoc.getElementsByTagName("customer");
  for (i = 0; i <x.length; i++) { 
    table += "<tr><td>" +
    x[i].getElementsByTagName("firstName")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("lastName")[0].childNodes[0].nodeValue +
    "</td><td>"+
    x[i].getElementsByTagName("emailAddress")[0].childNodes[0].nodeValue +
    "</td><td>"+
      x[i].getElementsByTagName("phoneNumber")[0].childNodes[0].nodeValue +
    "</td><td>"+
      x[i].getElementsByTagName("Address")[0].childNodes[0].nodeValue +
    "</td><td>"+
      x[i].getElementsByTagName("city")[0].childNodes[0].nodeValue +
    "</td><td>"+
      x[i].getElementsByTagName("postalCode")[0].childNodes[0].nodeValue +
    "</td><td>"+
       x[i].getElementsByTagName("country")[0].childNodes[0].nodeValue +
    "</td><td>"+
      x[i].getElementsByTagName("accountStatus")[0].childNodes[0].nodeValue +
    "</td></tr>";
  }
  document.getElementById("customersTable").innerHTML = table;
}
</script>
